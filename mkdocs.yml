site_name: George
site_url: https://gigurra.github.io/george/
site_description: GitOps-driven LLM agent reconciliation engine
repo_url: https://github.com/gigurra/george
repo_name: gigurra/george

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - content.code.copy
    - search.highlight

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Design Discussion: design-discussion.md
  - Architecture: architecture.md
  - Resources: resources.md
  - Engine: engine.md
  - Integrations: integrations.md
  - Operations: operations.md
  - Naming: naming.md
